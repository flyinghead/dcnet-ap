name: Build Debian Package

on:
  push:
    branches: [ debian/latest ]
  pull_request:
    branches: [ debian/latest ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye

    steps:
      - run: apt-get -qy update && apt-get -qy install build-essential debhelper git-buildpackage ppp-dev
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Mark git repository as safe
        run: git config --global --add safe.directory $PWD

      - run: gbp buildpackage -us -uc -nc --git-ignore-branch
      - run: mv ../*.deb .
      - uses: actions/upload-artifact@v4
        with:
          name: dcnet-ap-debian
          path: "*.deb"
      - run: echo GIT_TAG=`git describe --tags --abbrev=0` >> $GITHUB_ENV
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.GIT_TAG }}
          files: "*.deb"
